<mat-radio-group aria-label="Select an option">
  <span class="radio-label">Experience with Angular 10-11</span>
  <div class="radio-wrapper">
    <mat-radio-button [disabled]="disabled" [checked]="true" value="1">No</mat-radio-button>
    <mat-radio-button value="2">Yes</mat-radio-button>
  </div>
</mat-radio-group>
